<!DOCTYPE html>
<html lang="en-US">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
  <link href="css/styles.css" rel="stylesheet" type="text/css">
  <script src="js/jquery-3.5.1.js"></script>
  <script src="js/scripts.js"></script>
  <title>Pig Die!</title>
</head>
<body>
  <div class="container">
    <div id="instructions">
      <h3>How to play:</h3>
      <p>[Instructions]</p>
      <form id="enterName">
        <label for="name">Enter Player 1's name:</label>
        <input type="text" id="playerOneName">
        <label for="name">Enter Player 2's name:</label>
        <input type="text" id="playerTwoName">
        <button type="submit" class="btn btn-outline-primary">Submit</button>
      </form>
    </div>
    <div class="container">
      <div class="row">
        <div class="col-6">
          <div id="player1">
            <h1><span id="nameOne">Player 1</span></h1>
            <p>Turn:</p>
            <p>Turn Score:</p>
            <p>Total Score:</p>
            <form id="player1Play">
              <button type="submit" class="btn btn-outline-primary">Roll</button>
            </form>
            <form id="player1Hold">
            <button type="submit" class="btn btn-outline-primary">Hold</button>
            </form>
          </div>
        </div>
        <div class="col-6">
          <div id="player2">
            <h1><span id="nameTwo">Player 2</span></h1>
            <p>Turn:</p>
            <p>Turn Score:</p>
            <p>Total Score:</p>
            <form id="player2Play">
              <button type="submit" class="btn btn-outline-primary">Roll</button>
            </form>
            <form id="player2Hold">
            <button type="submit" class="btn btn-outline-primary">Hold</button>
            </form>
          </div>
        </div>
      </div>
    </div>  
  </div>
</body>
</html>
